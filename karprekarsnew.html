    button{

<body>
  <div id="full">
  <div id= "content">
    <h1>
        Kaprekar's Constant
    </h1>
  </div> 
  <div id="content1">
        <input type="text" id="demo" name="t1" placeholder="enter the value" /><br><br>
        <button onclick="calculate(demo.value)">Check</button>
        <button onclick="window.location.reload();" >Reset</button><br>
    </div>
    <div id="content2">
      <script>
      var count = 0;
        function calculate(x) {
            
            var a = [];
            a = ("" + x).split("");
            var c = a.sort(function (a, b) { return a - b });//ascending array
            var d = a.slice().sort(function (a, b) { return b - a });//des array
            var ascint = parseInt(c.join(''));
            var desint = parseInt(d.join(''));
            var ans = desint - ascint;
            count++;
            document.getElementById("content2").innerHTML += +desint + "-" + ascint + "=" + ans + '<br>';
            if (ans != 6174) {
                calculate(ans);

            }
            else {
                document.getElementById("content3").innerHTML = +count + "times iteration has been taken" + '<br>';
            }
        }

    </script>
</div>
<div id="content3">

</div>
</div>
</body>
